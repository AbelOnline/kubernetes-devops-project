apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi-container
          image: abeldevops1/kubernetes-devops-project_fastapi:latest
          ports:
            - containerPort: 80  # Mettez Ã  jour le port du conteneur en 80
          env:
            - name: POSTGRES_HOST
              value: db-service.default.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: storedb
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: password
